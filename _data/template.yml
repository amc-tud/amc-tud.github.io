# Color settings (hex-codes without the leading hash-tag)
color:
  primary: d72660   # pink/purple (main accent)
  secondary: d72660 # use same accent for a single-color theme
  secondary-dark: d72660 # use same accent (no separate dark purple)
  muted: 777

# Font Families
font:
  primary: 'Montserrat, "Helvetica Neue",Helvetica,Arial,sans-serif'
  secondary: '"Droid Serif", "Helvetica Neue", Helvetica,Arial,sans-serif'

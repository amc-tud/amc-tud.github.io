# Color settings (hex-codes without the leading hash-tag)
color:
  # Original pink : d72660
  # Aureolin : f9e900
  # Blush d55672
  # Tangerine : f28f3b
  # Raspberry rose : f28f3b
  # Muted green : 6f7c12

  # Core brand colors
  primary: f9e900 #d72660   # pink/purple (main accent)
  secondary: f9e900 #d72660 # use same accent for a single-color theme
  secondary-dark: f9e900 #d72660 # use same accent (no separate dark purple)
  
  # Text colors
  text: 2c363f      # gunmetal - dark text for readability
  text-primary: 2c363f   # dark text for .text-primary
  muted: b4bcc2     # medium gray for subdued text (Bootstrap default)
  
  # Neutral colors
  white: ffffff     # pure white
  black: 000000     # pure black
  light-gray: f7f7f7 # very light gray
  dark-gray: 1a242f  # very dark gray
  
  # Bootstrap utility colors
  success: 18bc9c   # teal/green for success states
  info: 3498db      # blue for info states  
  warning: f39c12   # orange for warning states
  danger: e74c3c    # red for danger states
  
  # Additional grays and Bootstrap colors
  gray-light: e6e6e6     # light gray
  gray-medium: 777       # medium gray  
  gray-dark: 128f76      # darker gray
  gray-border: ecf0f1    # light gray borders
  gray-text: 7b8a8b      # medium gray text
  gray-code: c7254e      # code text color
  
  # Bootstrap specific colors
  border-light: ddd      # light borders
  border-medium: ccc     # medium borders  
  border-dark: 999       # dark borders
  bg-code: f9f2f4        # code background
  bg-dark: 333333        # dark background
  
  # Status color variations
  info-light: 217dbb     # lighter info blue
  warning-dark: c87f0a   # darker warning orange
  danger-dark: d62c1a    # darker danger red
  
  # Special colors
  mark-bg: ff0           # highlight/mark background
  silver: c0c0c0         # silver color
  
  # Remaining Bootstrap colors
  bg-light: f9f9f9       # light background
  gray-hover: dde4e6     # hover gray
  success-dark: 15a589   # dark success
  info-dark: 258cd1      # dark info  
  warning-light: e08e0b  # light warning
  danger-light: e43725   # light danger
  border-form: dce4ec    # form border color
  placeholder: acb6c0    # input placeholder text
  help-text: 597ea2      # help text color
  btn-default: 95a5a6    # default button color
  btn-default-hover: 798d8f  # default button hover
  btn-default-border: 74898a # default button border
  
  # All remaining hardcoded colors
  primary-dark: 161f29     # very dark primary
  success-darker: 11866f   # darker success
  info-darker: 2077b2      # darker info
  warning-darker: be780a   # darker warning
  danger-darker: cd2a19    # darker danger
  separator: e5e5e5        # separator/divider color
  text-normal: 777777      # normal text color (different from muted)
  navbar-border: 149c82    # navbar border color
  pagination-active: 0f7864 # active pagination color
  pagination-disabled: 3be6c4 # disabled pagination color
  jumbotron-border: cfd9db # jumbotron border color
  list-text: 555555        # list text color
  list-active-text: 8aa4be # active list text color
  modal-border: e5e5e5     # modal border color
  popover-bg: f7f7f7       # popover background
  popover-border: ebebeb   # popover border color
  gradient-start: 80000000 # gradient start (with alpha)
  gradient-end: 80000000   # gradient end (with alpha)
  
  # Agency-specific colors
  light-bg: f1f1f1         # very light background
  muted-text: bbb          # muted text (lighter than muted)
  danger-red: e74c3c       # red color for danger elements


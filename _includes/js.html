    <script>
// Color palettes to test (add as many as you want)
const swishPalettes = [
  {
    primary: '#d72660', // original
    secondary: '#d72660',
    'dark-gray': '#1a242f',
    'white': '#ffffff',
    'text': '#2c363f',
  },
  {
    primary: '#3498db', // blue
    secondary: '#e67e22',
    'dark-gray': '#222222',
    'white': '#f9f9f9',
    'text': '#333333',
  },
  {
    primary: '#18bc9c', // teal
    secondary: '#f39c12',
    'dark-gray': '#161f29',
    'white': '#f7f7f7',
    'text': '#444444',
  },
  // Add more palettes as needed
];
let swishIndex = 0;
function applySwishPalette(idx) {
  const palette = swishPalettes[idx];
  let style = ':root {';
  for (const key in palette) {
    style += `--swish-${key}: ${palette[key]};`;
  }
  style += '}';
  let el = document.getElementById('swish-style');
  if (!el) {
    el = document.createElement('style');
    el.id = 'swish-style';
    document.head.appendChild(el);
  }
  el.innerHTML = style;
}
document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('swish-btn');
  if (btn) {
    btn.addEventListener('click', function() {
      swishIndex = (swishIndex + 1) % swishPalettes.length;
      applySwishPalette(swishIndex);
    });
  }
  // Optionally apply the first palette on load
  // applySwishPalette(0);
});
</script>
<style>
:root {
  --swish-primary: #d72660;
  --swish-secondary: #d72660;
  --swish-dark-gray: #1a242f;
  --swish-white: #ffffff;
  --swish-text: #2c363f;
}

.navbar-default, .navbar-shrink {
  background-color: var(--swish-dark-gray) !important;
}
.navbar-default .navbar-brand, .navbar-default .navbar-nav > li > a {
  color: var(--swish-primary) !important;
  font-family: {{ site.data.template.font.primary }};
}
body, .text-primary {
  color: var(--swish-text) !important;
}
.btn-primary {
  background-color: var(--swish-primary) !important;
  border-color: var(--swish-primary) !important;
}
</style>

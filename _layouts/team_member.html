---
layout: default
---
<style>
.team-profile {
  display: flex;
  align-items: flex-start; /* Align items at the top */
  gap: 30px; /* Space between image and text */
  margin-top: 200px; /* Increased space below navbar */
}

.team-profile img {
  max-width: 200px;
  height: auto;
  border-radius: 10px; /* Rounded corners */
}

.team-profile .info {
  max-width: 600px;
}

</style>

<div class="container">
  <div class="team-profile">
    <img src="/img/team/{{ page.pic }}.jpg" alt="{{ page.title }}">
    <div class="info">
      <h2>{{ page.title }}</h2>
      <h4>{{ page.position }}</h4>
      <div class="bio">
        {{ content }}
      </div>
    </div>
  </div>
</div>
